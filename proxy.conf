<Macro proxy-other $fqdn $ip $port>
    <VirtualHost *:80>
        ServerName $fqdn

        ProxyPass / http://$ip:$port/ retry=0
        ProxyPassReverse / http://$ip:$port/ retry=0
    </VirtualHost>
</Macro>

<Macro proxy-domain $fqdn $port>
	Use proxy-other $fqdn localhost $port
</Macro>

<Macro proxy-angel $fqdn $port>
	Use proxy-other $fqdn 192.168.1.105 $port
</Macro>


<Macro proxy-htpasswd $fqdn $ip $port $file>
	Use proxy-other $fqdn $ip $port
	<Location />
                Order deny,allow
		Deny from all
		Require valid-user
		AuthType Basic
        	AuthName "Protected"
	        AuthUserFile $file
		Satisfy Any
	</Location>
</Macro>
<Macro proxy-basicauth $fqdn $ip $port>
	Use proxy-htpasswd $fqdn $ip $port "/var/www/generic-htpasswd"
</Macro>
